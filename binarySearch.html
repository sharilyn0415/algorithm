<html>
<head>binary search</head>
<body>
	the random array in order: <span id="arr"></span><br>
	Enter your target number: <input type="number" id="num" />
	<button onclick="submit()">Binary Search</button><br>
	result: <span id="res"></span><br>
</body>
<script>
	var arr = [];
	for (var i=0; i< 35; i++) {
	    arr.push(Math.round(Math.random() * 100));
	}
	document.getElementById("arr").innerHTML = arr.sort(function (a, b) {
											   	return a - b;
											   });
	function submit() {
		var number = document.getElementById("num").value;
		document.getElementById("res").innerHTML = binary_search(arr,number);
	}

	function binary_search(arr, number) {
		var i = 0, j = arr.length-1;
		while(i <= j) {
			var mid = Math.floor((i+j)/2);
			if(number > arr[mid]) {
				i = mid+1;
			} else if(number < arr[mid]) {
				j = mid-1;
			} else {
				return true;
			}
		}
		return false;
	}
</script>
</html>
