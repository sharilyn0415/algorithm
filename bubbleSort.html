<html>
<head></head>
<body>
	the random array is: <span id="arr"></span><br>
	result: <span id="res"></span><br>
	correct: <span id="correct"></span><br>
</body>
<script>
	var arr = [];
	for (var i=0; i< 15; i++) {
	    arr.push(Math.round(Math.random() * 15));
	}
	
	document.getElementById("arr").innerHTML = arr;
	document.getElementById("res").innerHTML = bubble_sort(arr);
	document.getElementById("correct").innerHTML = bubble_sort(arr) == arr.sort();
	
	function bubble_sort(arr) {
		if (arr.length < 2) {
			return arr;
		}
		for(var i = arr.length-1; i > 0; i--) {
			for(var j = 0; j < i; j++) {
				if(arr[j] > arr[j+1]) {
					temp = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = temp;
				} 	
			}
		}
		return arr;
	}
</script>
</html>
