<html>
<head>Length of Last Word</head>
<body> 
	Enter your string: <input type="text" id="str" />
	<button onclick="prep()">Get length</button><br>
	Length of Last Word is: <span id="res"></span>
</body>
<script>
	function prep() {
		var string = document.getElementById("str").value
		document.getElementById("res").innerHTML = lengthOfLastWord(string);
	}

	function lengthOfLastWord(s) {
    var length = s.length;
	    if(length > 0){
	        for(var i = length -1; i >=0; i --) {
	            if(s.charAt(length-1) ==" ") {
	                length -= 1;
	            } else {
	                if(s.charAt(i) == " ") {
	                    return length - i-1;
	                }
	            } 
	        }
	        return length;
	    }
	    return 0;
	};
</script>
</html>
