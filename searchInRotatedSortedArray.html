<html>
<head>Search in Rotated Sorted Array</head>
<body>
	the random array is: <span id="arr"></span><br>
	Enter a target number to search: <input type="number" id="num" />
	<button onclick="submit()">Search</button><br>
	Result: <span id="res"></span><br>
</body>
<script>
	var arr = [];
	for (var i=0; i< 35; i++) {
	    arr.push(Math.round(Math.random() * 100));
	}
	document.getElementById("arr").innerHTML = arr.sort(function (a, b) {
											   	return a - b;
											   });
	function submit() {
		var number = document.getElementById("num").value;
		document.getElementById("res").innerHTML = search(arr,number);
	}

	function search(nums, target) {
	    var i = 0, j = nums.length-1;
		while(i <= j) {
			var mid = Math.floor((i+j)/2);
			if(target == nums[mid]) return mid;
			if(nums[i] <= nums[mid]) {
			    if( target < nums[mid] && target >= nums[i]) {
			        j = mid-1;
			    } else {
			        i = mid+1;
			    }
			} else {
			    if( target > nums[mid] && target <= nums[j]) {
			        i = mid+1;
			    } else {
			        j = mid-1;
			    }
			}
		}
		return -1;
	};
</script>
</html>
