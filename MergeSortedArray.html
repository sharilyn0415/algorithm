<html>
<head>Merge Sorted Array</head>
<body>
	the random array m is: <span id="arrm"></span><br>
	the random array n is: <span id="arrn"></span><br>
	result: <span id="res"></span><br>
	
</body>
<script>
	var arrm = new Array(20), arrn = [];
	for (var i=0; i< 20; i++) {
	    arrm.push(Math.round(Math.random() * 100));
	    arrn.push(Math.round(Math.random() * 100));
	}
	arrm.sort();
	arrn.sort();
	document.getElementById("arrm").innerHTML = arrm;
	document.getElementById("arrn").innerHTML = arrn;
	document.getElementById("res").innerHTML = merge(arrm, 20, arrn,20);
	
	function merge(nums1, m, nums2, n) {
		var max1 = m-1, max2 = n-1, i = m+n-1;
		while (max1 >= 0 && max2 >= 0) {
			if (nums1[max1] < nums2[max2]) {
				nums1[i] = nums2[max2];
				max2--;
			} else {
				nums1[i] = nums1[max1];
				max1--;
			}
			i -= 1;
		}
		while (max2 >= 0) {
			nums1[i] = nums2[max2];
			i -= 1;
			max2 -= 1;
		}
		return nums1;
	}
</script>
</html>
