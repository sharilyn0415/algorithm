<html>
<head>Ugly Number</head>
<body> 
	Enter a number: <input type="number" id="num" />
	<button onclick="check()">check</button><br>
	Result: <span id="res"></span>	
	
</body>
<script>
	function check() {
		var num = document.getElementById("num").value;
		document.getElementById("res").innerHTML = isUgly(num);
	}
	var isUgly = function(num) {
        if(num <= 0) return false;
        while(num > 0) {
            if(num == 1) return true;
            if(num % 2 === 0) {
                num /= 2;
            } else if(num % 3 === 0) {
                num /= 3;
            } else if(num % 5 === 0) {
                num /= 5
            } else {
                return false;
            }
        }
    };
</script>
</html>
