<html>
<head>Search for a Range</head>
<body>
	random array: <span id="arr"></span><br>
	Enter your target number: <input type="number" id="num" />
	<button onclick="submit()">Search for a Range</button><br>
	result: <span id="res"></span><br>
</body>
<script>
	var arr = [];
	for (var i=0; i< 35; i++) {
	    arr.push(Math.round(Math.random() * 100));
	}
	document.getElementById("arr").innerHTML = arr.sort(function (a, b) {
											   	return a - b;
											   });
	function submit() {
		var number = document.getElementById("num").value;
		document.getElementById("res").innerHTML = searchRange(arr,number);
	}

	function searchRange(nums, target) {
		var i = 0, j = nums.length-1;
		var min = 0, max = 0;
		while(i <= j) {
			var mid = Math.floor((i+j)/2);
			if(target > nums[mid]) {
				i = mid+1;
			} else {
				j = mid -1;
			}
		}
		min = i; //i
		i = 0, j = nums.length-1;
		while(i <= j) {
			var mid = Math.floor((i+j)/2);
			if(target >= nums[mid]) {
				i = mid+1;
			} else {
				j = mid -1;
			}
		}
		max = j; //i-1
		if(min > max) return [-1, -1];
		return [min, max];
	};
</script>
</html>
