<html>
<head>Move zeros</head>
<body>
	the random array is: <span id="arr"></span><br>
	result: <span id="res"></span><br>
</body>
<script>
	var arr = [];
	for (var i=0; i< 20; i++) {
	    arr.push(Math.round(Math.random() * 1));
	}
	document.getElementById("arr").innerHTML = arr;
	document.getElementById("res").innerHTML = order_sort(arr);

	function order_sort(arr) {
		var j = 0;
		for(var i = 0; i < arr.length; i++) {
			if(arr[i] == 0) {
				var temp = arr[i]
				arr[i] = arr[j];
				arr[j] = temp;
				j++;
 			}
			
		}
		return arr;
	}
</script>
</html>
