<html>
<head>majorityElement</head>
<body>
	the random array is: <span id="arr"></span><br>
	majority Element is: <span id="res"></span><br>
</body>
<script>
	var arr = [];
	for (var i=0; i< 15; i++) {
	    arr.push(Math.round(Math.random() * 3));
	}
	document.getElementById("arr").innerHTML = arr;
	document.getElementById("res").innerHTML = majorityElement(arr);

	function majorityElement(nums) {
		var count = 0;
		var element = 0;
		for(var i = 0; i < nums.length; i++) {
			if(count == 0) {
				element = nums[i];
				count += 1;
			} else { 
				if(nums[i] == element) {
					count += 1;
				} else{
					count -= 1;
				}
			}	
		}
		return element;
	}
</script>
</html>
